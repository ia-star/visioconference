    var inputs = wrapper.getElementsByTagName("input");
    var i = inputs.length;
    while (i--) {
        if (inputs[i].value === value) {

        }
    }

	// baglanti sayisini hesapliyoruz	
	var baglanti_sayisi = document.getElementById("wrapper").childElementCount; 
	
	if (event.type === 'remote') {
		var islem=0;
		for (i=2;i<8;i++){
			var sayi="u"+i;
			if(document.getElementById(sayi).value=="" && islem < 1){
				document.getElementById(sayi).setAttribute('value',event.mediaElement.id);
				document.getElementById(sayi).setAttribute('name',event.userid); 
				islem++;	
			}			
		}
	
	}
	else{ // yani ben
		document.getElementById("u1").setAttribute('value',event.mediaElement.id);

	}

} // onsream sonu
